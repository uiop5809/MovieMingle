<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Movies</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>Popular Movies</h1>
<table border="1">
    <thead>
    <tr>
        <th>제목</th>
        <th>개봉일</th>
        <th>평점</th>
        <th>Poster</th>
        <th>소개</th>
    </tr>
    </thead>
    <tbody id="movieTableBody">
    </tbody>
</table>

<script type="text/javascript">
    $(document).ready(function() {
        // 페이지 로드 시 인기 영화 데이터 가져오기
        fetchData();

        // 데이터 가져오는 함수
        function fetchData() {
            $.ajax({
                url: '/movies/popular',
                method: 'GET',
                success: function(data) {
                    console.log(data); // 데이터가 올바르게 전달되는지 확인
                    var tbody = $('#movieTableBody');
                    tbody.empty();
                    if (data && data.length > 0) {
                        $.each(data, function(index, movie) {
                            var row = $('<tr>');
                            row.append($('<td>').text(movie.title));
                            row.append($('<td>').text(movie.releaseDate));
                            row.append($('<td>').text(movie.voteAverage));
                            var posterUrl = movie.posterUrl ? '<img src="' + movie.posterUrl + '" alt="' + movie.title + '" width="100">' : 'No image available';
                            row.append($('<td>').html(posterUrl));
                            row.append($('<td>').text(movie.overview));
                            tbody.append(row);
                        });
                    } else {
                        var row = $('<tr>');
                        row.append($('<td colspan="5">').text('No data available.'));
                        tbody.append(row);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching data:', status, error);
                    alert('Failed to fetch data. Please try again later.');
                }
            });
        }
    });
</script>
</body>
</html>
