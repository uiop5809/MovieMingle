<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 수정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0 10rem;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }
        .navbar a {
            text-decoration: none;
            color: #000;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #f0f0f0;
        }
        .form-container {
            margin-top: 2rem;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin-bottom: 0.5rem;
        }
        .form-container input, .form-container textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="#" class="back-button"><i class="fas fa-arrow-left"></i>뒤로 가기</a>
</div>
<div class="form-container">
    <form id="reviewForm">
        <label for="rating">평점 (1-10):</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required>
        <label for="review">리뷰:</label>
        <textarea id="review" name="review" rows="5" required></textarea>
        <button type="submit">수정 완료</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        var urlParams = new URLSearchParams(window.location.search);
        var reviewId = urlParams.get('reviewId');
        var movieId = urlParams.get('movieId');

        if (reviewId) {
            // 리뷰 정보 가져오기
            $.ajax({
                url: '/review/detail?id=' + reviewId,
                method: 'GET',
                success: function(review) {
                    $('#rating').val(review.rating);
                    $('#review').val(review.review);
                },
                error: function(xhr, status, error) {
                    console.error("리뷰 정보 요청 중 오류 발생:", status, error);
                    alert("리뷰 정보 요청 중 오류가 발생했습니다.");
                }
            });

            // 폼 제출 핸들러
            $('#reviewForm').on('submit', function(e) {
                e.preventDefault();
                var updatedReview = {
                    id: reviewId,
                    rating: $('#rating').val(),
                    review: $('#review').val()
                };

                $.ajax({
                    url: '/review/update',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(updatedReview),
                    success: function(response) {
                        alert(response);
                        window.location.href = '/review/list.html?movieId=' + movieId;
                    },
                    error: function(xhr, status, error) {
                        console.error("리뷰 업데이트 중 오류 발생:", status, error);
                        alert("리뷰 업데이트 중 오류가 발생했습니다.");
                    }
                });
            });

            // 뒤로 가기 버튼 핸들러
            $('.back-button').on('click', function() {
                window.location.href = '/review/list.html?movieId=' + movieId;
            });
        } else {
            alert("리뷰 ID가 제공되지 않았습니다.");
            window.location.href = '/main.html';
        }
    });
</script>
</body>
</html>
