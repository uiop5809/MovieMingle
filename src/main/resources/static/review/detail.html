<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>리뷰 상세보기</title>
</head>
    <body>
    <h1>리뷰 상세보기</h1>
    <div>
        <a href="/review/list.html">리뷰 리스트</a>
    </div>
    <div>
        <div>영화: <span id="movie_id"></span></div>
        <div>작성자: <span id="user_id"></span></div>
        <div>평점: <span id="rating"></span></div>
        <div>작성일시: <span id="created_at"></span></div>
        <div>내용: <span id="review"></span></div>
    </div>
    <div>
        <a href="/review/update.html" id="update">수정하기</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        let url = new URL(location.href);
        let param = url.searchParams;
        let reviewId = param.get("id");
        let href = $("#update").attr("href")

        $("#update").attr("href", href + "?id=" + reviewId);
        $.ajax({
            url: "/review/detail/" + reviewId,
            success: function(data){
                if(data.code === "ok"){
                    $("#movie_id").html(data.data.movieId);
                    $("#user_id").html(data.data.userId);
                    $("#rating").html(data.data.rating);
                    $("#created_at").html(data.data.createdAt);
                    $("#review").html(data.data.review);
                } else {
                    console.error("Failed to load review details");
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("Error: " + textStatus + ", " + errorThrown);
            }
        });
    </script>
    </body>
</html>
