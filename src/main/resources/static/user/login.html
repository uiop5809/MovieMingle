<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인화면</title>
</head>
<body>
<h1>로그인 화면</h1>
<div>
    <form id="login_form" action="/user/login" method="post">
        <input type="text" id="id" name="id" placeholder="아이디"> <br>
        <input type="password" id="password" name="password" placeholder="비밀번호"> <br>
        <input type="submit" value="로그인">
    </form>
    <div>
        <a href="/signup.html">회원가입</a>
    </div>
    <div>
        <a href="#" id="check_login">로그인여부 확인</a>
    </div>
    <div>
        <a href="#" id="logout">로그아웃하기</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
    $("#login_form").submit(function(event){
        event.preventDefault(); // 폼의 기본 제출을 막음
        $.ajax({
            url: "/user/login",
            method: "POST",
            data: $("#login_form").serialize(),
            success: function(data) {
                alert(data.code + ", " + data.message);
            },
            error: function(xhr, status, error) {
                console.error("로그인 요청 중 오류 발생:", status, error);
                alert("로그인 요청 중 오류가 발생했습니다.");
            }
        });
    });
</script>
</body>
</html>
