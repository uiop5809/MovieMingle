<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>리뷰 등록</title>
</head>
<body>
<div>
    <h1>리뷰 등록</h1>
    <div><a href="review.html">리뷰 목록</a></div>
    <form id="review_form">
        <label for="user_id">리뷰 작성자</label>
        <input type="number" id="user_id" name="user_id" required="required"><br>
        <label for="movie_id">영화 ID</label>
        <input type="number" id="movie_id" name="movie_id" required="required"><br>
        <label for="rating">평점</label>
        <input type="number" id="rating" name="rating" required="required" step="1" min="0" max="10"><br>
        <label for="review">리뷰 본문</label>
        <textarea rows="5" cols="60" id="review" name="review" required="required"></textarea><br>
        <input type="submit" value="리뷰 등록" />
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
    $("#review_form").submit(function(e){
        e.preventDefault();
        $.ajax({
            url: "/review/regist",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                user_id: parseInt($("#user_id").val(), 10),
                movie_id: parseInt($("#movie_id").val(), 10),
                rating: parseInt($("#rating").val(), 10),
                review: $("#review").val()
            }),
            success: function(data){
                if(data.code == "ok"){
                    location.href = "review.html";
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("Error: " + textStatus + ", " + errorThrown);
            }
        });
    });
</script>
</body>
</html>
